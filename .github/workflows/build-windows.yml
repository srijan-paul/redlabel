name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyqt5 lxml

      - name: Build executable
        run: pyinstaller redlabel.spec

      - name: Create zip
        run: |
          Compress-Archive -Path dist/RedLabel.exe -DestinationPath RedLabel-Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RedLabel-Windows
          path: RedLabel-Windows.zip

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: RedLabel-Windows.zip
